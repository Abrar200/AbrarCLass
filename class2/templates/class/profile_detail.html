{% extends "class/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<br>
	<div class="row d-flex justify-content-center">
		<h1 style="color: #f5a425">Hello {{ user.username }}</h1>
	</div>

	<div class="container mt-5">
	    
	    <div class="row d-flex justify-content-center">
	        
	        <div class="col-md-7">
	            
	            <div class="card p-3 py-4">
	                
	                <div class="text-center">
	                	<i class="fa fa-user"></i>
	                    <!-- <img src="" width="100" class="rounded-circle"> -->
	                </div>
	                
	                <div class="text-center mt-3">
	                    <span class="bg-warning p-1 px-4 rounded text-blue">Pro</span>
	                    <h5 class="mt-2 mb-0">Username: {{ profile.user.username }}</h5>
	                    <span>Instituition: {{ profile.institution }}</span>
	                    <br>
	                    <span>Class: {{ profile.grade }} Grade</span>

	                    
	                    <div class="px-4 mt-1">
	                        <p class="fonts">Bio: {{ profile.bio }}</p>
	                    
	                    </div>

	                    
	                    <div class="buttons">
	                        
	                        <button class="btn btn-outline-warning px-4">Message</button>
	                        <button class="btn btn-warning px-4 ms-3">Contact</button>
	                    </div>
	                    
	                    
	                </div>
	                
	               
	                
	                
	            </div>
	            
	        </div>
	        
	    </div>
	    
	</div>

	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
	  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
	  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
	</svg>
{% endblock content %}
